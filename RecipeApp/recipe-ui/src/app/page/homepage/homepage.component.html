<main>
    <ngb-carousel *ngIf="images.length > 0" class="mb-5">
        <ng-template ngbSlide *ngFor="let image of images; let i = index">
            <div class="picsum-img-wrapper">
                <img [src]="image" [alt]="'Slide ' + (i + 1)" class="carousel-img" />
            </div>
            <div class="carousel-caption">
                <h1>Discover Delicious Recipes</h1>
                <p>Find and share the best recipes from around the world</p>
            </div>
        </ng-template>
    </ngb-carousel>

    <div class="container marketing">
        <div class="row mt-3 d-flex justify-content-center text-center">
            <h3 class="mb-3">Chef's Choices:</h3>
            <div class="col-lg-4" *ngFor="let recipe of chefsRecipes">
                <img [src]="recipe?.recipeImageUrl" alt="recipe.recipeName" class="bd-placeholder-img rounded-circle"
                    width="140" height="140" aria-label="Placeholder" focusable="false">
                <h2 class="fw-normal">{{recipe.recipeName}}</h2>
                <p><a class="btn btn-secondary" role="button" [routerLink]="['/recipes', this.recipe.recipeId]">View
                        details Â»</a></p>

            </div>
        </div>
    </div>
</main>
